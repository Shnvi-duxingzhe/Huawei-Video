<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单的选卡效果</title>
    <style>
        body,ul{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        .nav ul{
            display: flex;
        }
        .nav li{
            width: 40%;
            margin: 1rem;
            text-align: center;
            font-size: 1.3rem;
        }
        .selected{
            color: brown;
        }

    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <!-- 初始的时候 让第一个选项被选中 -->
            <li class="selected">导航1</li>
            <li>导航2</li>
            <li>导航3</li>
        </ul>
    </div>
    <div class="content">
        <div></div>   
        <div></div>  
        <div></div>   
    </div>
    <script>
            //获得导航的所有选项
            var li=document.querySelectorAll(".nav li");
            //获得内容的所有div
            var div=document.querySelectorAll(".content div")
            for(var i=0;i<li.length;i++){
                  //关键 让li与div建立联系
                li[i].index=i;
                li[i].onmouseover=function(){
                   //将所有选项样式清空，所有内容隐藏
                    for(var j=0;j<li.length;j++){
                        li[j].className="";
                        div[j].style.display="none"
                    }
                    //为鼠标悬浮的选项设置样式 其对应的div显现出来
                    this.className="selected";
                    div[this.index].style.display="block";
                }
            }
        </script>
</body>

</html>
